<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="description" content="A simple Notes App to create, edit, and delete notes." />
    <title>Notes App</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold mb-4 text-center">üìù My Notes</h1>

      <!-- Notes List -->
      <div id="notes-list" class="space-y-4" aria-live="polite">
        <!-- Notes will be added here -->
      </div>

      <!-- Create Note Button -->
      <button
        id="create-note"
        class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg text-xl"
        aria-label="Create new note"
      >
        +
      </button>
    </div>

    <!-- Note Editor Modal -->
    <div
      id="note-modal"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden"
      role="dialog"
      aria-modal="true"
    >
      <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg">
        <h2 id="modal-title" class="text-xl font-bold mb-4">New Note</h2>
        <label for="note-title" class="sr-only">Title</label>
        <input
          id="note-title"
          type="text"
          placeholder="Title"
          class="w-full p-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <label for="note-content" class="sr-only">Content</label>
        <textarea
          id="note-content"
          rows="5"
          placeholder="Content"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
        <div class="mt-4 flex justify-end space-x-2">
          <button
            id="cancel-btn"
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
          >
            Cancel
          </button>
          <button
            id="save-btn"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- Main JS -->
    <script src="main.js" defer></script>
  </body>
</html>
